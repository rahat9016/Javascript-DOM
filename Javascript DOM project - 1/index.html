<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Hexadecimal Color By Clicking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Change The Background Color By Clicking The Following Button</h1>
      <div class="input-group">
        <input
          disabled
          type="text"
          id="output"
          class="output"
          value="#000000"
        />
        <button id="copy-btn" class="copy-btn">Copy Code</button>
      </div>
      <button class="btn" id="change-button">CHANGE COLOR</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
